<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/92c20c6e95.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="adress details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">Telefone</div>
                    <div class="text-one">00 123 456 789</div>
                    <div class="text-two">00 123 456 789</div>
                </div>
                <div class="adress details">
                    <i class="fas fa-map-marker-alt"> </i> 
                    <div class="topic">Endereço</div>
                    <div class="text-one">Nome da rua, numero123</div>
                    <div class="text-two">Bairro Cidade</div>
                </div>
                <div class="adress details">
                    <i class="fas fa-envelope"></i>  
                    <div class="topic">Email</div>
                    <div class="text-one">gabrielledelimabarreto@gmail.com</div>
                    <div class="text-two">gabsbl751@gmail.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-box">Envie sua mensagem</div>
                <p>
                    Se você tiver algum trabalho ou qualquer tipo de dúvida
                    você pode me enviar sua mensagem aqui.
                </p>
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Digite seu nome">
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Digite seu email">
                    </div>
                    <div class="input-box message-box">
                        <textarea placeholder="Digite sua mensagem"></textarea>
                    </div>
                    <div class="button">
                        <input type="button" value="enviar">
                    </div>
                </form>
            </div>

        </div>
    </div>
    
</body>
</html>
